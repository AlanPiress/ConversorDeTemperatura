<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Conversos de Temperatura</title>
</head>
<body>
    <main class="box">
        <div class="titulo">
            <h2>Conversos de <br>Temperatura</h2>
            <span>Informe apenas 1 dos campos e aperte em <br>"Converter"</span>
        </div>
        <div class="inputs">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <input type="number" id="celsius" placeholder="Celsius">
        </div>

        <div class="but">
            <button id="converte">Converter</button>
            <button id="reset">Resetar</button>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
