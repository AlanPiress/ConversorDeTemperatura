<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversos de Temperatura</title>
</head>

<body>
    <main class="box">
        <div class="titulo">
            <h2>Conversos de <br>Temperatura</h2>
        </div>
        <div class="inputs">
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <input type="number" id="celsius" placeholder="Celsius">
        </div>

        <div class="but">
            <button id="converte">Converter</button>
            <button id="reset">Resetar</button>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
